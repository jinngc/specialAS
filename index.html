<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="SP2.css">
    <title>SpecialAS2</title>
</head>
<style>
    #wideobj {
        position: relative;
        display: inline-block;
        left: 0px;
        height: 100vh;
        min-width: 800vw;

    }

    body {
        overflow-x: hidden;
    }
</style>
<body>
    <div style="height: 50vh;background-color: antiquewhite;"></div>
    <div style="height: 1000vh;">
        <div class="sticky-top">
            <div id="wideobj">
                <img src="https://static01.nyt.com/newsgraphics/2016/07/14/france-attack-scroller/9ec6dcec7e22fffa81a21fb790ba566f2c6aee83/base-big.jpg"
                    style="height:100vh;width:auto" />
            </div>
        </div>
    </div>
    <div style="height:50vh ;background-color: bisque;"></div>
    <div>
        <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-1.jpg" style="width: 100%;" />
        <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-2.jpg" style="width: 100%;" />
        <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-3.jpg" style="width: 100%;" />
        <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-4.jpg" style="width: 100%;" />
    </div>
    <div style="height: 50vh;background-color: antiquewhite;"></div>
    <div id="v1frame" style="height: 1000vh;">
        <div class="sticky-top">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4"
                style="width:100vw;"></video>
        </div>
    </div>

    <div style="height: 50vh;background-color: gray;"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var max_scroll = $(document).height() - $(window).height();
            var max_move = $("#wideobj").width() - $(window).width();
           

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                var new_left = (-1 * max_move * current_pos) / max_scroll;
                $("#wideobj").css({
                    left: new_left
                });
            });
        });

        $(function () {
            var winh = $(window).height();

            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                $(".slideanimate").each(function () {
                    var objpos = $(this).offset().top;
                    if (objpos < scrolled + winh * 0.8) {
                        $(this).addClass("slide");
                    }
                })
            });
        });

        $(function () {
            var video1_pos = $("#video1").offset().top;
            var video1_end = video1_pos + $("#v1frame").height() - $(window).height();

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                if (current_pos > video1_pos && current_pos < video1_end) {
                    $("#video1")[0].play();
                } else {
                    $("#video1")[0].pause();
                }
            })
        })

    </script>
</body>

</html>
